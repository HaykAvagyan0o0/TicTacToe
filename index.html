<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <table>
        <tr>
            <th id="first"></th>
            <th id="second"></th>
            <th id="third"></th>
        </tr>
        <tr>
            <th id="fourth"></th>
            <th id="fifth"></th>
            <th id="sixth"></th>
        </tr>
        <tr>
            <th id="seventh"></th>
            <th id="eighth"></th>
            <th id="ninth"></th>
        </tr>
    </table>

    <span id="turn">Player X</span>
    
    <script src="scripts/game.js"></script>
</body>

</html>
